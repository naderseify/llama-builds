name: Build Android APK with OpenCL

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Clone llama.cpp
      run: |
        git clone https://github.com/ggerganov/llama.cpp --depth=1
        cd llama.cpp
        
    - name: Build Android library
      run: |
        cd llama.cpp
        mkdir build_android && cd build_android
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-24 \
          -DLLAMA_CLBLAST=ON \
          -DGGML_OPENCL=ON \
          -DBUILD_SHARED_LIBS=ON
        make -j4
        
    - name: Create Android APK structure
      run: |
        mkdir -p android-app/app/src/main/jniLibs/arm64-v8a
        mkdir -p android-app/app/src/main/java/com/llama/app
        mkdir -p android-app/app/src/main/cpp
        
        # کپی کتابخانه‌ها
        cp llama.cpp/build_android/bin/*.so android-app/app/src/main/jniLibs/arm64-v8a/
        
    - name: Create Android files
      run: |
        # ایجاد MainActivity.java
        cat > android-app/app/src/main/java/com/llama/app/MainActivity.java << 'EOF'
        package com.llama.app;
        
        import androidx.appcompat.app.AppCompatActivity;
        import android.os.Bundle;
        import android.widget.TextView;
        
        public class MainActivity extends AppCompatActivity {
            static { System.loadLibrary("llama"); }
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
                
                TextView tv = findViewById(R.id.textView);
                tv.setText("llama.cpp با OpenCL فعال!");
            }
        }
        EOF
        
        # ایجاد CMakeLists.txt
        cat > android-app/app/src/main/cpp/CMakeLists.txt << 'EOF'
        cmake_minimum_required(VERSION 3.18)
        project("llama-android")
        
        add_library(llama SHARED IMPORTED)
        set_target_properties(llama PROPERTIES IMPORTED_LOCATION
            ${CMAKE_CURRENT_SOURCE_DIR}/../../../jniLibs/${ANDROID_ABI}/libllama.so)
        EOF
        
    - name: Build APK
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu22.04
        githubToken: ${{ github.token }}
        run: |
          cd android-app
          ./gradlew assembleDebug
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: llama-android-apk
        path: android-app/app/build/outputs/apk/debug/*.apk
